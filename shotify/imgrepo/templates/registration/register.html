<div class="login">

    {% if messages %}
       <ul>
           {% for message in messages %}
           <li>{{ message }}</li>
           {% endfor %}
       </ul>
   {% endif %}

   <h2>Create an Account</h2>

    <form method="post" >
        {% csrf_token %}
        <table>
           {{ form.as_table }}
            <tr>
               <td></td>
               <td><input type="submit" name="submit" value="Register" /></td>
           </tr>
        </table>
    </form>

    <a href="{% url 'login' %}">Return to Login</a>
</div>
